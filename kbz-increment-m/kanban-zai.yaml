Kanban-Zai:
  version: 1
  name: kbz-increment-m
  context: default
  settings:
    - cadence: undefined
    - speed-limit: 1
    - deadlines: not-allowed
    - complexity: L, M, S
  claims:
    - card|./card.md
  norms:
    - slack
    - backporting
    - promote
    - demote
    - method
  values:
    - objectivity
    - predictability
    - trust
  gates:
    - open
    - ready
    - closed

